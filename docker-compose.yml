version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: tech_santa_backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/hackathon_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - MOCK_MODE=${MOCK_MODE:-False}
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build: 
      context: ./frontend
    container_name: tech_santa_frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: tech_santa_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
